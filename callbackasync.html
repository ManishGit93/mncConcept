<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function delayGreet(name,callback){
            setTimeout(function(){
                console.log("Hello," + name + "!");
                callback();
            },2000)
        }
        function sayGoodbye(){
            console.log("Goodbye");
        }
        delayGreet("Manish",sayGoodbye)
    </script>
</body>
</html>
